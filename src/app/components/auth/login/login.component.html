<div class="row">
    <div class="col-10 offset-1 col-sm-4 offset-sm-4 pt-4">
        <div class="card">
            <h4 class="text-center pt-3">Login to</h4>
            <h1 class="text-center">The Company HR System</h1>            
            <div class="card-body">
                <form
                novalidate
                (ngSubmit)="onLoginFormSubmit()"
                #loginForm="ngForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                      required [(ngModel)]="loginModel.email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                      required [(ngModel)]="loginModel.password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log in</button>
                </form>
            </div>
          </div>
    </div>
</div>
