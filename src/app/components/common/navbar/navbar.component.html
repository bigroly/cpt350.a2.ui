<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="dashboard">HR System</a>
    <button class="navbar-toggler" type="button"
      (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav"
      [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav">
        <li class="nav-item" 
        routerLinkActive="active" 
        *ngFor="let link of renderLinks">
          <a class="nav-link" (click)="onNavLinkClick(link)">{{link.text}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <div class="btn btn-light"(click)="logout()">Logout</div>
        </li>
      </ul>
    </div>
</nav>
